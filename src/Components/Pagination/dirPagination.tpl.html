<div ng-if="pages.length" class="d-inline-flex">

    <div ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.last)">
            <i class="fa fa-chevron-right" style="font-size: 0.7em;"></i>
            <i class="fa fa-chevron-right asp-label" style="margin-right: -3px;font-size: 0.7em;"></i>

        </a>
    </div>
    <div ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="ng-scope">
        <a href="" ng-click="setCurrent(pagination.current + 1)" class="ng-binding">
            <i class="fa fa-chevron-right asp-label" style="margin: 0 10px;cursor: pointer;font-size: 0.7em;"></i>

        </a>
    </div>
    <div>
        <input class="form-control text-center" style="width:200px"
             placeholder="{{pagination.current}} از  {{pages.length}}"
             style="width: 30%;display: inline-block;position: relative;top: 0px;font-size: 0.7em;"
             ng-keyup="setCurrent(pageNumber);">
    </div>
    <div ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="ng-scope">
        <a href="" ng-click="setCurrent(pagination.current - 1)" class="ng-binding">
            <i class="fa fa-chevron-left asp-label" style="margin: 0 10px;cursor: pointer;font-size: 0.7em;"></i>
        </a>
    </div>
    <div ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(1)">
            <i class="fa fa-chevron-left asp-label" style="margin-left: -3px;font-size: 0.7em;"></i>
            <i class="fa fa-chevron-left asp-label" style="font-size: 0.7em;"></i>
        </a>
    </div>
</div>
